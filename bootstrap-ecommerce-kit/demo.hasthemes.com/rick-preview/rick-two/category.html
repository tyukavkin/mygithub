<!DOCTYPE html>
<html class="no-js" lang="zxx">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Rick | Mobile eCommerce HTML Template</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Favicon -->
    <link rel="icon" href="assets/img/favicon.ico">
    <!-- CSS
		============================================ -->

    <!-- Vendor & Plugins CSS (Please remove the comment from below vendor.min.css & plugins.min.css for better website load performance and remove css files from above) -->

    <link rel="stylesheet" href="assets/css/vendor.min.css">
    <link rel="stylesheet" href="assets/css/plugins/plugins.min.css">

    <!-- Main Style CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="bg-color--grey3">
    <!--====================  preloader area ====================-->
    <div class="preloader-activate preloader-active">
        <div class="preloader-area-wrap">
            <div class="spinner d-flex justify-content-center align-items-center h-100">
                <div class="img-loader"></div>
            </div>
        </div>
    </div>
    <!--====================  End of preloader area  ====================-->
    <div class="body-wrapper space-pb--120">
        <!--====================  header area ====================-->
        <header class="sticker">
            <div class="header-wrapper">
                <div class="container space-y--15">
                    <div class="row align-items-center">
                        <div class="col-6">
                            <!-- header logo -->
                            <div class="header-logo">
                                <a href="index.html">
                                    <img src="assets/img/logo-2.png" class="img-fluid" alt="">
                                </a>
                            </div>
                        </div>
                        <div class="col-6 text-right">
                            <!-- header menu trigger -->
                            <button class="header-menu-trigger" id="header-menu-trigger">
                                <img src="assets/img/icons/menu-2.svg" class="injectable" alt="">
                            </button>
                        </div>
                    </div>
                </div>
                <div class="container">
                    <div class="row">
                        <div class="col">
                            <!-- header search -->
                            <div class="header-search space-pb--15">
                                <form>
                                    <input type="text" id="header-search-input" placeholder="Search anything">
                                    <img src="assets/img/icons/search-2.svg" class="injectable" alt="">
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!--====================  End of header area  ====================-->
        <!--====================  mobile menu overlay ====================-->
        <div class="offcanvas-menu" id="offcanvas-menu">
            <div class="profile-card text-center">
                <div class="profile-card__image space-mb--10">
                    <img src="assets/img/profile.jpg" class="img-fluid" alt="">
                </div>
                <div class="profile-card__content">
                    <p class="name">Don Normane <span class="id">ID MD 4350</span></p>
                </div>
            </div>
            <div class="offcanvas-navigation-wrapper space-mt--40">
                <ul class="offcanvas-navigation">
                    <li><span class="icon"><img src="assets/img/icons/profile.svg" class="injectable" alt=""></span><a
                            href="login.html">Login / Sign up</a></li>
                    <li><span class="icon"><img src="assets/img/icons/profile-two.svg" class="injectable"
                                alt=""></span><a href="profile.html">My Profile</a></li>
                    <li><span class="icon"><img src="assets/img/icons/notification.svg" class="injectable"
                                alt=""></span><a href="notification.html">Notification</a></li>
                    <li><span class="icon"><img src="assets/img/icons/list.svg" class="injectable" alt=""></span><a
                            href="category.html">Categories</a></li>
                    <li><span class="icon"><img src="assets/img/icons/product.svg" class="injectable" alt=""></span><a
                            href="shop.html">All products</a></li>
                    <li><span class="icon"><img src="assets/img/icons/cart-two.svg" class="injectable" alt=""></span><a
                            href="order.html">My Order</a></li>
                    <li><span class="icon"><img src="assets/img/icons/cart-three.svg" class="injectable"
                                alt=""></span><a href="cart.html">Cart</a></li>
                    <li><span class="icon"><img src="assets/img/icons/wishlist.svg" class="injectable" alt=""></span><a
                            href="wishlist.html">Wishlist</a></li>
                    <li><span class="icon"><img src="assets/img/icons/gear-two.svg" class="injectable" alt=""></span><a
                            href="edit-profile.html">Settings</a></li>
                    <li><span class="icon"><img src="assets/img/icons/profile.svg" class="injectable" alt=""></span><a
                            href="contact.html">Contact Us</a></li>
                </ul>
            </div>
        </div>
        <!--====================  End of mobile menu overlay  ====================-->
        <!--====================  breadcrumb area ====================-->
        <div class="breadcrumb-area space-pt--5 space-pb--25">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <h1 class="page-title">Categories</h1>
                    </div>
                </div>
            </div>
        </div>
        <!--====================  End of breadcrumb area  ====================-->
        <div class="category-area">
            <div class="container">
                <div class="row category-wrapper">
                    <div class="col-12">
                        <a href="shop.html" class="single-category bg-img"
                            data-bg="assets/img/icons/category/cat-bg-1.png">
                            <span class="single-category__image">
                                <img src="assets/img/icons/category/cat1.svg" class="injectable" alt="">
                            </span>
                            <span class="single-category__title">
                                SHIRT
                            </span>
                        </a>
                    </div>
                    <div class="col-12">
                        <a href="shop.html" class="single-category bg-img"
                            data-bg="assets/img/icons/category/cat-bg-2.png">
                            <span class="single-category__image">
                                <img src="assets/img/icons/category/cat2.svg" class="injectable" alt="">
                            </span>
                            <span class="single-category__title">
                                JEANS
                            </span>
                        </a>
                    </div>
                    <div class="col-12">
                        <a href="shop.html" class="single-category bg-img"
                            data-bg="assets/img/icons/category/cat-bg-3.png">
                            <span class="single-category__image">
                                <img src="assets/img/icons/category/cat3.svg" class="injectable" alt="">
                            </span>
                            <span class="single-category__title">
                                SHOES
                            </span>
                        </a>
                    </div>
                    <div class="col-12">
                        <a href="shop.html" class="single-category bg-img"
                            data-bg="assets/img/icons/category/cat-bg-4.png">
                            <span class="single-category__image">
                                <img src="assets/img/icons/category/cat4.svg" class="injectable" alt="">
                            </span>
                            <span class="single-category__title">
                                COAT
                            </span>
                        </a>
                    </div>
                    <div class="col-12">
                        <a href="shop.html" class="single-category bg-img"
                            data-bg="assets/img/icons/category/cat-bg-5.png">
                            <span class="single-category__image">
                                <img src="assets/img/icons/category/cat5.svg" class="injectable" alt="">
                            </span>
                            <span class="single-category__title">
                                BAG
                            </span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <!--====================  footer area ====================-->
        <footer>
            <div class="footer-nav-wrapper footer-nav-wrapper--styleTwo">
                <a href="index.html" class="footer-nav-single footer-nav-single--styleTwo">
                    <div class="menu-wrapper">
                        <img src="assets/img/icons/home.svg" class="injectable" alt="">
                    </div>
                </a>
                <a href="cart.html" class="footer-nav-single footer-nav-single--styleTwo active">
                    <div class="menu-wrapper">
                        <img src="assets/img/icons/cart.svg" class="injectable" alt="">
                    </div>
                </a>
                <a href="profile.html" class="footer-nav-single footer-nav-single--styleTwo">
                    <div class="menu-wrapper">
                        <img src="assets/img/icons/profile.svg" class="injectable" alt="">
                    </div>
                </a>
            </div>
        </footer>
        <!--====================  End of footer area  ====================-->
    </div>
    <!-- JS
    ============================================ -->
    <!-- Modernizer JS -->
    <script src="assets/js/modernizr-2.8.3.min.js"></script>
    <!-- jQuery JS -->
    <script src="assets/js/jquery-3.5.1.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="assets/js/bootstrap.min.js"></script>

    <!-- Plugins JS (Please remove the comment from below plugins.min.js for better website load performance and remove plugin js files from above) -->

    <script src="assets/js/plugins/plugins.min.js"></script>

    <!-- Main JS -->
    <script src="assets/js/main.js"></script>
</body>

</html>
